{% extends "base.html" %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/post_form.css' %}">
{% endblock extra_head %}

{% block content %}
    <h2>New Thought</h2>
    <form method="post" enctype="multipart/form-data" class="new-post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
{% endblock %}
