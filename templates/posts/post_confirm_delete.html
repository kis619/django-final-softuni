{% extends "base.html" %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin-form.css' %}">
{% endblock extra_head %}
{% block content %}
    <h2>Delete Post</h2>
    <form class="admin-form" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this post: {{ post.title }}?</p>
        <button type="submit">Yes, delete</button>
        <a href="{% url 'profile_detail' user.pk%}" class="admin-form-button">No, take me back!</a>

    </form>
{% endblock %}
