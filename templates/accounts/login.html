{% extends "base.html" %}
{% load static %}
{% load custom_filters %}
{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin-form.css' %}">
{% endblock extra_head %}
{% block content %}
    <h2>Login</h2>
    <form class="admin-form" method="post">
        {% csrf_token %}
        {{ form.username|placeholder:"Email" }}
        {{ form.password|placeholder:"Password" }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
